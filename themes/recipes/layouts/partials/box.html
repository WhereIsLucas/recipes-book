<div class="card">
  {{ with .Params.featured_image }}
  <img src="{{ . }}" class="card-img-top" alt="">
  {{ end }}
  <div class="card-body">
    <a href="{{ .Permalink }}">
      <h5 class="card-title">{{ .Title }}</h5>
    </a>
    <span class="badge rounded-pill bg-secondary">{{ .Params.Time }}</span>

    {{ range .Params.Tags }}
    <span class="badge rounded-pill bg-primary">{{ . }}</span>
    {{ end }}
  </div>
</div>
